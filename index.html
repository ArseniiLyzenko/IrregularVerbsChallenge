<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https//www.googletagmanager.com/gtag/js?id=UA-131409860-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-131409860-1');
        </script>

        <meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-site-verification" content="xeOTlTA80gGj-aHNAobrut3Et4esLwNxRvrbZ3ylTr8" />

        <title>Irregular verbs, challenge yourself!</title>

        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body onload="onLoad()">

        <section id="section-one_section" class="sections">
            <p>Welcome to</p>
            <h1>Irregular Verbs Challenge</h1>
            <p>What to do? &#8594 enter three forms of verbs as many as you can.</p>
            <form>
                <input id="bring-it-on_btn" type="button" value="Bring it on!" onclick=bringItOn()>
            </form>
        </section>

        <section id="section-two_section" class="sections">
            <p id="verb-rus_p">Okay, here we go!<span id="carriage">&nbsp;</span></p>
            <form id="verbs_form" action="#" autocomplete="off">
                <div>
                    <input disabled id="v1_input" class="verbs_input" type="text" pattern="^[a-zA-Z\s]+$" required placeholder="infinitive (v1)">
                    <input disabled id="v2_input" class="verbs_input" type="text" pattern="^[a-zA-Z\s]+$" required placeholder="past simple (v2)">
                    <input disabled id="v3_input" class="verbs_input" type="text" pattern="^[a-zA-Z\s]+$" required placeholder="past participle (v3)">
                </div>
                <div id="input-btns_div">
                    <input disabled id="submit-verbs_btn" type="button" value="Submit" onclick="submitVerbs()">
                    <input disabled id="reset_btn" type="reset">
                    <input disabled id="give-up_btn" type="button" value="Give up" onclick="giveUp()">
                </div>
            </form>
        </section>

        <section id="section-three_section" class="sections">
            <p id="game-over_p">place_for_win_or_lose</p>
            <p id="score_p">place_for_score</p>
            <form id="name_form" action="#" autocomplete="off">
                <input disabled id="name_input" type="text" name="playerName" placeholder="Your name">
                <div id="name-btns_div">
                    <input disabled id="submit-name_btn" type="button" value="Submit" onclick="submitNameAndScore()">
                    <input disabled id="back-to-intro_btn" type="button" value="Back" onclick="backToIntro()">
                </div>
            </form>
            <div id="score-table_div"></div>
        </section>
        
    </body>
</html>
