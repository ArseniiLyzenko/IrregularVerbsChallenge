<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Irregular verbs, challenge yourself!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="verbs100array.json"></script>
		<script src="script.js"></script>
	</head>
	<body onload="onLoad()">
		<div id="section-one_div" class="sections">
			<div id="intro_div">
				<h1>Welcome to Irregular verbs challenge!</h1>
				<p>What to do? &#8594 enter three forms of verbs as many as you can.</p>
				<form>
					<input id="bring-it-on_btn" type="button" value="Bring it on!" onclick=bringItOn()>
				</form>
			</div>
		</div>
		<div id="section-two_div" class="sections">
			<div id="game-area_div">
				<!--<p id="verb-id_p">place_for_id</p>-->
				<p id="verb-rus_p">Okay, here we go!<span aria-hidden="true"></span></p>
				<form id="verbs_form" action="#" autocomplete="off">
					<div>
						<input disabled id="v1_input" class="verbs_input" type="text" pattern="^[a-z]+$" required placeholder="infinitive (v1)">
						<input disabled id="v2_input" class="verbs_input" type="text" pattern="^[a-z]+$" required placeholder="past simple (v2)">
						<input disabled id="v3_input" class="verbs_input" type="text" pattern="^[a-z]+$" required placeholder="past participle (v3)">
					</div>
					<br>
					<br>
					<input disabled id="submit-verbs_btn" type="button" value="Submit" onclick="submitVerbs()">
					<input disabled id="reset_btn" type="reset">
					<input disabled id="give-up_btn" type="button" value="Give up" onclick="giveUp()">
				</form>
			</div>
		</div>
		<div id="section-three_div" class="sections">
			<div id="game-over_div">
				<p id="game-over_p">Game over</p>
				<br>
				<p id="score_p">place_for_score</p>
				<br>
				<form action="#" autocomplete="off">
					<input disabled id="name_input" type="text" name="playerName" placeholder="Your name">
					<input disabled id="submit-name_btn" type="button" value="Submit" onclick="">
					<input disabled id="back-to-intro_btn" type="button" value="Back" onclick="backToIntro()">
				</form>
				<br>
				<table style="margin:auto;">
					<thead>
						<tr>
							<td>#</td>
							<td>Name</td>
							<td>Score</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Elon Musk</td>
							<td>99</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
